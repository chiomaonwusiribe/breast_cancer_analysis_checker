<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breast Cancer Risk Analyzer</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #fff, #031d11);
        color: rgb(22, 43, 43);
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 500px;
        margin: 50px auto;
        background: rgb(1, 27, 27);
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
      }

      h1 {
        text-align: center;
        color:#fff;
        margin-bottom: 30px;
        font-size: 28px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        margin-top: 18px;
        font-weight: 600;
        color: #fff;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ffffff;
        border-radius: 6px;
        background-color: #ffffff;
        font-size: 14px;
        transition: border 0.3s;
      }

      input[type="text"]:focus {
        border-color: rgb(0, 29, 29);
        outline: none;
      }

      input[type="submit"] {
        background-color: #000000;
        color: #fff;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        display: block;
        margin: 30px auto 10px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #fff;
        color:#000000;
      }

      .result {
        text-align: center;
        font-size: 20px;
        margin-top: 30px;
        color: rgb(5, 49, 49);
        font-weight: bold;
      }

      .link-container {
        text-align: center;
        margin-top: 25px;
      }

      .link-container a {
        color: rgb(152, 206, 206);
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }

      .link-container a:hover {
        color: #fff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Breast Cancer Risk Checker</h1>

      <form action="/predict" method="POST">
        <label for="user_name">Your Name</label>
        <input type="text" id="user_name" name="user_name" required />

        <label for="mean_radius">Radius (Mean)</label>
        <input type="text" id="mean_radius" name="mean_radius" required />

        <label for="mean_texture">Texture (Mean)</label>
        <input type="text" id="mean_texture" name="mean_texture" required />

        <label for="mean_perimeter">Perimeter (Mean)</label>
        <input type="text" id="mean_perimeter" name="mean_perimeter" required />

        <label for="mean_area">Area (Mean)</label>
        <input type="text" id="mean_area" name="mean_area" required />

        <label for="mean_smoothness">Smoothness (Mean)</label>
        <input type="text" id="mean_smoothness" name="mean_smoothness" required />

        <label for="mean_compactness">Compactness (Mean)</label>
        <input type="text" id="mean_compactness" name="mean_compactness" required />

        <label for="mean_concavity">Concavity (Mean)</label>
        <input type="text" id="mean_concavity" name="mean_concavity" required />

        <label for="mean_concave_points">Concave Points (Mean)</label>
        <input type="text" id="mean_concave_points" name="mean_concave_points" required />

        <input type="submit" value="Check Prediction" />
      </form>

      {% if prediction %}
      <div class="result">
        Result: {{ prediction }}
      </div>
      {% endif %}

      <div class="link-container">
        <a href="{{ url_for('output') }}">â†’ View All Predictions</a>
      </div>
    </div>
  </body>
</html>
